{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>GDAL Face</h1>
            <p>Upload a raster file and get a preview of it.</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file">
                <input type="submit" value="Upload">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Preview</h2>
            <img src="/static/img/preview.png" alt="Preview" class="img-fluid">
        </div>
    </div>
</div>

{% endblock %}
